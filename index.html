    <style>

        /* 1. ì•ˆë‚´ ë¬¸êµ¬ ëª¨ë°”ì¼ ìµœì í™” (ë‹¨ì–´ ëŠê¹€ ë°©ì§€) */

        .speech-bubble {

        }

        .bomb {
            position: absolute; width: 100px; height: 110px; 
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><defs><radialGradient id="grad" cx="40%" cy="40%" r="50%"><stop offset="0%" style="stop-color:%23555;stop-opacity:1"/><stop offset="100%" style="stop-color:%23000;stop-opacity:1"/></radialGradient></defs><path d="M45 15 L55 15 L55 25 L45 25 Z" fill="%23333"/><path d="M50 5 Q55 10 50 15" stroke="%23aaa" stroke-width="2" fill="none"/><circle cx="50" cy="5" r="3" fill="orange"><animate attributeName="r" values="3;5;3" dur="0.2s" repeatCount="indefinite"/></circle><circle cx="50" cy="65" r="40" fill="url(%23grad)"/><circle cx="35" cy="50" r="10" fill="white" fill-opacity="0.2"/></svg>') no-repeat center center;
            background-size: contain; display: flex; align-items: center; justify-content: center; z-index: 500; cursor: pointer;
        }
        .bomb-text { color: white; font-weight: bold; font-size: 18px; text-align: center; pointer-events: none; margin-top: 25px; text-shadow: 2px 2px 2px #000; line-height: 1.2; width: 85%; }

        .pop-out { animation: pop-out-ani 0.4s ease-out forwards; }
        @keyframes pop-out-ani { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.6); } 100% { transform: scale(0); opacity: 0; } }

        .fire-explosion {
            position: absolute; width: 350px; height: 350px;
            background: radial-gradient(circle, #fff 5%, #ffeb3b 25%, #f44336 50%, transparent 75%);
            border-radius: 50%; animation: explode-ani 0.9s ease-out forwards;
            z-index: 1500; pointer-events: none; transform: translate(-50%, -50%);
        }
        @keyframes explode-ani { 0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(3.5); opacity: 0; } }
        .shake-active { animation: shake-screen 0.1s infinite; }
        @keyframes shake-screen { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-8px, 8px); } 75% { transform: translate(8px, -8px); } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="status-bar" style="display:none;">ë‹¨ê³„: <span id="cur-step">1</span> | ì œê±°: <span id="cur-score">0</span>/15</div>

    <div id="intro-screen" class="overlay">
        <div class="animated-rabbit">
            <div class="helmet-overlay">ğŸª–</div>
            <div class="rabbit-face">ğŸ°</div>
        </div>
        <div class="instruction">
            <strong>ì‘ì „ ê°œì‹œ! ë§ˆì„ì„ ì§€ì¼œë¼!</strong><br><br>
            1. <b>ì •ë‹µ</b> í­íƒ„ì„ 15ê°œ ì œê±°í•  ë•Œë§ˆë‹¤<br>ì†Œì›ê¶Œì„ íšë“í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.<br>
            2. ì •ë‹µì„ ë†“ì¹˜ê±°ë‚˜ <b>ì˜¤ë‹µ</b>ì„ ëˆ„ë¥´ë©´<br>ë§ˆì„ì´ í­ë°œí•˜ë‹ˆ ì£¼ì˜í•˜ì„¸ìš”!
        </div>
        <button class="btn" onclick="startGame()">ì‘ì „ ì‹œì‘</button>
    </div>

    <div id="game-area" style="display:none;">
        <div id="village-bubble" class="speech-bubble"></div>
    </div>

    <div id="stats-screen" class="overlay" style="display:none;">
        <div class="result-pop" style="background:white; padding:30px; border-radius:30px; text-align:center; color:#333; width:85%;">
            <h1 id="stats-title" style="color:#4caf50; font-size: 30px;"></h1>
            <p id="stats-content" style="font-size: 19px; line-height: 1.8; word-break: keep-all;"></p>
            <div id="wish-ticket" style="color: #d81b60; font-size: 24px; font-weight: bold; margin: 15px 0;">ğŸŸï¸ <span id="step-label"></span> ì†Œì›ê¶Œ íšë“! ğŸŸï¸</div>
            <button id="next-btn" class="btn" onclick="nextLevel()">ê³„ì†í•˜ê¸°</button>
            <button id="restart-btn" class="btn" onclick="location.reload()" style="display:none;">ë‹¤ì‹œ ì‹œì‘</button>
        </div>
    </div>
</div>

<script>
    let currentLevel = 1;
    let score = 0;
    const goal = 15;
    let activeBombs = [];
    let isGameOver = false;
    let baseSpeed = 0.35;
    const cheers = ["í™”ì´íŒ…!", "ì˜í•œë‹¤!", "ë§ˆì„ì„ êµ¬í–ˆë‹¤!", "ìš°ì™€!", "ìµœê³ ì•¼!", "í˜ë‚´!", "ëŒ€ë‹¨í•´!", "ì¢‹ì•„ ì¢‹ì•„!"];

    function startGame() {
        document.getElementById('intro-screen').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        document.getElementById('status-bar').style.display = 'block';
        updateStatus();
        showCheer(true); 
        spawnLoop();
    }

    function showCheer(isStart = false) {
        const bubble = document.getElementById('village-bubble');
        if (isStart) bubble.innerText = "ë§ˆì„ì„ ì§€ì¼œì¤˜!";
        else bubble.innerText = cheers[Math.floor(Math.random() * cheers.length)];
        
        const containerWidth = document.getElementById('game-container').offsetWidth;
        const containerHeight = document.getElementById('game-container').offsetHeight;
        const randomX = (containerWidth * 0.1) + Math.random() * (containerWidth * 0.8 - 100);
        const randomY = containerHeight - (containerHeight * (0.15 + Math.random() * 0.1));
        
        bubble.style.left = randomX + 'px';
        bubble.style.top = (randomY - 60) + 'px'; 
        bubble.style.display = 'block';
        bubble.style.opacity = '1';
        
        setTimeout(() => { 
            bubble.style.opacity = '0';
            setTimeout(() => { bubble.style.display = 'none'; }, 300);
        }, 1800);
    }

    function updateStatus() {
        document.getElementById('cur-step').innerText = currentLevel;
        document.getElementById('cur-score').innerText = score;
    }

    function spawnLoop() {
        if (isGameOver || score >= goal) return;
        let canSpawn = activeBombs.length === 0 || activeBombs[activeBombs.length - 1].y > 80;
        if (canSpawn && activeBombs.length < 4) createBomb();
        setTimeout(spawnLoop, 300);
    }

    function createBomb() {
        if (isGameOver || score >= goal) return;
        const area = document.getElementById('game-area');
        const bomb = document.createElement('div');
        bomb.className = 'bomb';
        
        let quiz;
        if (currentLevel <= 2) quiz = makeQuizData("plus");
        else quiz = makeQuizData("mix");

        const isCorrect = Math.random() > 0.4;
        let displayAns = isCorrect ? quiz.ans : (quiz.ans + (Math.floor(Math.random() * 9) + 1));
        
        bomb.innerHTML = `<div class="bomb-text">${quiz.q}<br>= ${displayAns}</div>`;
        const containerWidth = document.getElementById('game-container').offsetWidth;
        
        let startX;
        let attempts = 0;
        do {
            startX = 20 + Math.random() * (containerWidth - 110);
            attempts++;
        } while (activeBombs.some(b => Math.abs(startX - b.x) < 100) && attempts < 10);

        bomb.style.left = startX + 'px';
        bomb.style.top = '-120px';
        area.appendChild(bomb);

        const bombObj = { element: bomb, x: startX, y: -120 };
        activeBombs.push(bombObj);

        let finalSpeed = (baseSpeed + (Math.random() * 0.1)) * (currentLevel % 2 === 0 ? 1.2 : 1.0);
        
        const moveInterval = setInterval(() => {
            if (isGameOver) { clearInterval(moveInterval); bomb.remove(); return; }
            bombObj.y += finalSpeed;
            bomb.style.top = bombObj.y + 'px';

            if (bombObj.y > window.innerHeight - 100) { 
                clearInterval(moveInterval);
                activeBombs = activeBombs.filter(b => b !== bombObj);
                if (isCorrect) triggerBigExplosion(startX + 50, window.innerHeight - 60, "ì •ë‹µ í­íƒ„ì„ ë†“ì³¤ì–´ìš”!");
                else bomb.remove();
            }
        }, 16);

        const handleHit = (e) => {
            e.preventDefault();
            if (isGameOver) return;
            if (isCorrect) {
                if (!bomb.classList.contains('pop-out')) {
                    bomb.classList.add('pop-out');
                    score++;
                    updateStatus();
                    showCheer(); 
                    setTimeout(() => {
                        bomb.remove();
                        clearInterval(moveInterval);
                        activeBombs = activeBombs.filter(b => b !== bombObj);
                        if (score >= goal) showWinPopup();
                    }, 400);
                }
            } else {
                triggerBigExplosion(startX + 50, bombObj.y + 50, "ì˜¤ë‹µì„ ëˆŒë €ì–´ìš”!");
            }
        };
        bomb.addEventListener('touchstart', handleHit);
        bomb.addEventListener('mousedown', handleHit);
    }

    function triggerBigExplosion(x, y, reason) {
        isGameOver = true;
        document.getElementById('game-container').classList.add('shake-active');
        const fire = document.createElement('div');
        fire.className = 'fire-explosion';
        fire.style.left = x + 'px'; fire.style.top = y + 'px';
        document.getElementById('game-area').appendChild(fire);
        setTimeout(() => {
            document.getElementById('game-container').classList.remove('shake-active');
            showLosePopup(reason);
        }, 1200);
    }

    function makeQuizData(type) {
        let a, b;
        if (type === "plus" || (type === "mix" && Math.random() > 0.5)) {
            do { a = Math.floor(Math.random() * 50) + 10; b = Math.floor(Math.random() * 39) + 10; } while (a + b >= 100);
            return { q: `${a}+${b}`, ans: a + b };
        } else {
            a = Math.floor(Math.random() * 80) + 20; b = Math.floor(Math.random() * (a - 10)) + 10;
            return { q: `${a}-${b}`, ans: a - b };
        }
    }

    function showWinPopup() {
        const screen = document.getElementById('stats-screen');
        document.getElementById('stats-title').innerText = "ì„ë¬´ ì™„ìˆ˜! ğŸ‰";
        // 2. ì¤„ë°”ê¿ˆì„ ìœ„í•´ <br><br> ì¶”ê°€
        document.getElementById('stats-content').innerHTML = `${currentLevel}ë‹¨ê³„ë¥¼ ì™„ìˆ˜í–ˆìŠµë‹ˆë‹¤!<br><br>ìš°ë¦¬ ë§ˆì„ì„ ì§€ì¼œëƒˆì–´ìš”!`;
        document.getElementById('step-label').innerText = `${currentLevel}ë‹¨ê³„`;
        document.getElementById('wish-ticket').style.display = 'block';
        document.getElementById('next-btn').style.display = 'inline-block';
        document.getElementById('restart-btn').style.display = 'none';
        screen.style.display = 'flex';
        activeBombs.forEach(b => b.element.remove());
        activeBombs = [];
    }

    function nextLevel() {
        currentLevel++; score = 0;
        document.getElementById('stats-screen').style.display = 'none';
        updateStatus(); spawnLoop();
    }

    function showLosePopup(reason) {
        const screen = document.getElementById('stats-screen');
        document.getElementById('stats-title').innerText = "ì‘ì „ ì‹¤íŒ¨... ğŸ˜­";
        document.getElementById('stats-content').innerText = reason + "\në§ˆì„ì´ íŒŒê´´ë˜ì—ˆìŠµë‹ˆë‹¤.";
        document.getElementById('wish-ticket').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('restart-btn').style.display = 'inline-block';
        screen.style.display = 'flex';
    }
</script>
